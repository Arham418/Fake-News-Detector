<!DOCTYPE html>
<html>
<head>
    <title>Fake News Detector</title>
</head>
<body>
    <h1>Fake News Detection</h1>
    <form action="/predict" method="POST">
        <label for="news">Enter News Article:</label><br>
        <textarea id="news" name="news" rows="10" cols="50"></textarea><br>
        <button type="submit">Submit</button>
    </form>
    {% if prediction %}
    <h2>Prediction: {{ prediction }}</h2>
    {% endif %}
</body>
</html>
